<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/common/header.css}" rel="stylesheet">
    <title>アカウント一覧ページ</title>
</head>
<body>
    <div id="parent" th:include="/common/header"></div>
    <h1>アカウント一覧</h1>
    <table>
        <thead>
            <tr>
                <th>名前</th>
                <th>年齢</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="account : ${accountList}">
                <td th:text="${account.name}"></td>
                <td th:text="${account.age}"></td>
                <td>
                    <a th:href="@{/detail/{id}(id=${account.id})}">詳細</a>
                    <!-- <a th:href="@{/deleteProduct/{id}(id=${product.id})}">削除</a> -->
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
